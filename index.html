<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- CSS  -->
    <link rel="stylesheet" href="style/style.css" />
    <title>Smartphone-Explorer</title>
  </head>
  <body>
    <!-- search box and website title start -->
    <header class="container mx-auto w-50">
      <section class="mx-auto">
        <h1 class="text-center fw-bold text-uppercase mt-3">phone explorer</h1>
        <div class="d-flex mt-3">
          <input
            id="search-input"
            class="form-control me-2"
            type="search"
            placeholder="Search phone"
            aria-label="Search"
          />
          <button
            onclick="loadPhones()"
            class="btn btn-outline-dark"
            type="submit"
          >
            Search
          </button>
        </div>
      </section>
    </header>
    <!-- search box and website title end -->

    <!--All  phones -->
    <main class="container mx-auto mt-5 bg-light">
      <!-- phone details -->

      <!-- phone cards -->
      <section>
        <div
          id="phone-container"
          class="row row-cols-lg-3 row-cols-1 gy-4"
        ></div>
      </section>
    </main>
    <!-- bootstrap bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- javascript -->
    <script src="js/app.js"></script>
  </body>
</html>
