<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- CSS  -->
    <link rel="stylesheet" href="style/style.css" />
    <title>Smartphone-Explorer</title>
  </head>
  <body>
    <!-- search box and website title start -->
    <header class="container mx-auto w-50">
      <section class="mx-auto">
        <h1 class="text-center fw-bold text-uppercase mt-3">phone explorer</h1>
        <div class="d-flex mt-3">
          <input
            id="search-input"
            class="form-control me-2"
            type="search"
            placeholder="Search phone"
            aria-label="Search"
          />
          <button
            onclick="loadPhones()"
            class="btn btn-outline-dark"
            type="submit"
          >
            Search
          </button>
        </div>
      </section>
    </header>
    <!-- search box and website title end -->

    <!--All  phones -->
    <main class="container mx-auto mt-5 bg-light">
      <!-- phone details -->
      <section class="container mx-auto">
        <div>
          <div
            class="d-lg-flex align-items-lg-center justify-content-sm-center"
          >
            <div class="w-50 d-flex justify-content-center">
              <img
                class="img-fluid"
                src="https://fdn2.gsmarena.com/vv/bigpic/apple-iphone-13-pro-max.jpg"
                alt=""
              />
            </div>
            <div class="w-50 p-3">
              <table
                class="table table-success table-striped table-bordered border-primary"
              >
                <thead>
                  <tr>
                    <th scope="col">Feature</th>
                    <th scope="col">Sensors</th>
                    <th scope="col">Others</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                  </tr>
                  <tr>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                  </tr>
                  <tr>
                    <td>habiajdlkfjasldkf</td>
                    <td>Larry the Bird</td>
                    <td>@twitter</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </section>

      <!-- phone cards -->
      <section>
        <div
          id="phone-container"
          class="row row-cols-lg-3 row-cols-1 gy-4"
        ></div>
      </section>
    </main>
    <!-- bootstrap bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- javascript -->
    <script src="js/app.js"></script>
  </body>
</html>
