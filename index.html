<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- CSS  -->
    <link rel="stylesheet" href="style/style.css" />
    <title>Smartphone-Explorer</title>
  </head>
  <body>
    <!-- search box and website title start -->
    <header class="container mx-auto w-50">
      <section class="mx-auto">
        <h1 class="text-center  fw-bolder text-uppercase mt-3">phone explorer</h1>
        <div class="d-flex mt-3">
          <input
            id="search-input"
            class="form-control me-2"
            type="search"
            placeholder="Search phone"
            aria-label="Search"
          />
          <button
            onclick="loadPhones()"
            class="btn btn-outline-dark"
            type="submit"
          >
            Search
          </button>
        </div>
      </section>
    </header>
    <!-- search box and website title end -->

    <!--All  phones -->
    <main class="container mx-auto mt-5">
      <!-- phone details -->
      <section class="container mx-auto">
        <div>
          <div class="row row-cols-1 row-cols-md-1 g-4">
            <div class="col">
              <div class="card border-0 shadow">
                <h3 class="text-center fs-2 fw-bold py-3">samsung galaxy s22+</h3>
                <small class="text-center mb-3">Release Date:</small>
                <img src="https://fdn2.gsmarena.com/vv/bigpic/apple-iphone-13-pro-max.jpg" class="card-img-top w-25 mx-auto mt-2" alt="...">
                <div class="card-body">
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">Features</th>
                        
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">Storage</th>
                        <td> "128GB/256GB/1TB storage, no card slot"</td>
                      </tr>
                      <tr>
                        <th scope="row">Display</th>
                        <td>"6.7 inches, 109.8 cm2 (~87.4% screen-to-body ratio)</td>
                      </tr>
                      <tr>
                        <th scope="row">Chipset</th>
                        <td>"Apple A15 Bionic (5 nm)",</td>
                      </tr>
                      <tr>
                        <th scope="row">sensors</th>
                        <td>face id, gyroscope, habi jabi, kabi dabi, kolkolabi</td>
                      </tr>
                    </tbody>
                    
                  </table>
                  
                </div>
              </div>
            </div>
        </div>
      </section>

      <!-- phone cards -->
      <section>
        <div
          id="phone-container"
          class="row row-cols-lg-3 row-cols-1 gy-4"
        ></div>
      </section>
    </main>
    <!-- bootstrap bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- javascript -->
    <script src="js/app.js"></script>
  </body>
</html>
