<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- CSS  -->
    <link rel="stylesheet" href="style/style.css" />
    <title>Smartphone-Explorer</title>
  </head>
  <body>
    <!-- search box and website title start -->
    <header class="container mx-auto w-50">
      <section>
        <h1 class="text-center fw-bold text-uppercase mt-3">phone explorer</h1>
        <div class="d-flex mt-3">
          <input
            id="search-input"
            class="form-control me-2"
            type="search"
            placeholder="Search phone"
            aria-label="Search"
          />
          <button
            onclick="loadPhones()"
            class="btn btn-outline-dark"
            type="submit"
          >
            Search
          </button>
        </div>
      </section>
    </header>
    <!-- search box and website title end -->

    <!-- phone cards -->
    <main class="container mt-5">
      <section>
        <div class="card" style="width: 18rem">
          <img src="..." class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">
              Some quick example text to build on the card title and make up the
              bulk of the card's content.
            </p>
            <button href="#" class="btn btn-outline-dark">Explore</button>
          </div>
        </div>
      </section>
    </main>
    <!-- bootstrap bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- javascript -->
    <script src="js/app.js"></script>
  </body>
</html>
